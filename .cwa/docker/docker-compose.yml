# CWA Infrastructure - Knowledge Graph + Semantic Memory
# Start with: docker compose -f .cwa/docker/docker-compose.yml up -d

services:
  neo4j:
    image: neo4j:5.26-community
    container_name: cwa-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-cwa_dev_2026}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - cwa-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: cwa-qdrant
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - cwa-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:0.5.4
    container_name: cwa-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cwa-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cwa-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  ollama-data:
